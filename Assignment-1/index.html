<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸŽ¯ Smart Event Dashboard</h1>

<div class="container">

    <!-- Add Event -->
    <div class="card">
        <h2>Add New Event</h2>
    
        <label>Event Title:</label>
        <input type="text" id="title">
<br><br>
        <label>Event Date:</label>
        <input type="date" id="date">
<br><br>
        <label>Category:</label>
        <select id="category" required>
            <option value="Conference">Conference</option>
            <option value="Workshop">Workshop</option>
            <option value="Meeting">Meeting</option>
            <option value="Personal">Personal</option>
            <option value="Social">Social</option>
        </select>
<br><br>
        <label>Description:</label>
        <textarea id="description"></textarea>

        <button onclick="addEvent()">Add Event</button>
    </div>
    

    <!-- Event List -->
    <div class="card">
        <h2>My Events</h2>

        <button onclick="clearEvents()">Clear All Events</button>
        <button onclick="addSampleEvents()">Add Sample Events</button>

        <div id="eventList">
            <p>No events yet. Add your first event!</p>
        </div>
    </div>

</div>

<!-- DOM Demo -->
<div class="card bottom-card">
    <h2>DOM Manipulation Demo</h2>

    <div class="demo-box">
        <p id="demoText">
            <strong>Bold Text</strong> with spaces
        </p>

        <button onclick="showInnerHTML()">Show innerHTML</button>
        <button onclick="showInnerText()">Show innerText</button>
        <button onclick="showTextContent()">Show textContent</button>

        <p id="output"></p>
        <p id="keyPress"></p>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
